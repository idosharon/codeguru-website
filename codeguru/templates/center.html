{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{{ center.name }}</h1>
<h2>{{ center.ticker }}</h2>

<ul>
{% for group in groups %}
    <li><a href="{% url 'group' group.id %}">{{ group.name }}</a>{% if group == user.profile.group %} - Your group{% endif %}</li>
{% endfor %}
</ul>

{% endblock content %}
